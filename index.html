<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <svg>
      <symbol id="arrow" viewBox="0 0 40 40">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="4" fill="none" d="
            M 20 10
            v 20
            l -8 -8
            m 8 8
            l 8 -8
            "/>
      </symbol>
    </svg>
  </head>
  <body>
    <div id="app">
      <div class="row centered-column">
        <div>
          <span class="arrow" data-pointer>
            <svg class="arrow-svg"><use href="#arrow"></use></svg>
          </span>
          <div class="row centered">
            <span class="cell" data-cell><span class="char">(</span></span>
            <span class="cell" data-cell><span class="char">)</span></span>
            <span class="cell" data-cell><span class="char">(</span></span>
            <span class="cell" data-cell><span class="char">)</span></span>
          </div>
        </div>
      </div>
      <div class="row">
        <span class="cell">[</span>
        <div class="inline-array">
        </div>
        <span class="cell cell-absolute" data-stack-rhs>]</span>
      </div>
      <p>
        <button type="submit" onClick="__play()">Play</button>
        <button type="submit" onClick="__pause()">Pause</button>
        <button type="submit" onClick="__restart()">Restart</button>
      </p>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
